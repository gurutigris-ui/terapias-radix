<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Terápiás Radix</title>
<style>
body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
#menu { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
button { padding: 10px 15px; border: none; background: #444; color: white; cursor: pointer; border-radius: 4px; }
button:hover { background: #666; }
#content { background: white; padding: 20px; border-radius: 6px; }
</style>
</head>
<body>

<h1>Terápiás Radix – Belső Tónus</h1>

<div id="menu"></div>
<div id="content">Válassz egy kategóriát.</div>

<script>
const contents = {
  "Fej–nyak": "<h2>Fej–nyak régió</h2><p>Tarkótáji feszülés, tenziós fejfájás, nyaki merevség.</p>",
  "Vállöv–kar": "<h2>Vállöv–kar régió</h2><p>Vállövi feszülés, impingement, rotátorköpeny túlterhelés.</p>",
  "Hát–gerinc": "<h2>Hát–gerinc régió</h2><p>Középső háti feszülés, derékfájdalom, lapockaközti húzó érzés.</p>",
  "Medence–csípő": "<h2>Medence–csípő régió</h2><p>Csípő körüli feszülés, piriformis jellegű panaszok.</p>",
  "Láb": "<h2>Láb régió</h2><p>Térd körüli feszülés, vádli húzó érzés, boka instabilitás.</p>"
};

const menu = document.getElementById("menu");
const content = document.getElementById("content");

Object.keys(contents).forEach(key => {
  const btn = document.createElement("button");
  btn.textContent = key;
  btn.onclick = () => content.innerHTML = contents[key];
  menu.appendChild(btn);
});
</script>

</body>
</html>
