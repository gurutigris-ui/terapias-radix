<!DOCTYPE html>

<meta charset="UTF-8">
<title>Terápiás Radix</title>

<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
}

/* FŐ KONTÉNER – FLEX ELRENDEZÉS */
#mainContainer {
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

/* BAL OLDALI DIAGNÓZISLISTA */
#diagnosisList {
    background: #ffffff;
    border-radius: 6px;
    padding: 10px;
    width: 40%;
    max-height: 80vh;
    overflow-y: auto;
    border-right: 1px solid #ccc;
}

/* JOBB OLDALI KEZELÉSI PANEL */
#treatmentDisplay {
    background: #ffffff;
    border-radius: 6px;
    padding: 10px;
    width: 60%;
    min-height: 300px;

    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* DIAGNÓZIS ELEMEK */
.diagnosis-item {
    padding: 8px 10px;
    margin-bottom: 6px;
    background: #f0f0f0;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
    border-left: 4px solid #888;
}

.diagnosis-item:hover {
    background: #e0e0e0;
    border-left-color: #444;
}
</style>
</head>

/* -------------------------
   KEZELÉS MEGJELENÍTÉSE
-------------------------- */

function showTreatment(diagnosis) {
    const area = document.getElementById("treatmentDisplay");

    if (diagnosisToTreatment[diagnosis]) {
        area.innerHTML = `
            <h2>Kezelés</h2>
            <h3>${diagnosis}</h3>
            ${diagnosisToTreatment[diagnosis]}
        `;
    } else {
        area.innerHTML = `
            <h2>Kezelés</h2>
            <h3>${diagnosis}</h3>
            <p>Nincs hozzá tartozó kezelési protokoll.</p>
        `;
    }
}


/* -------------------------
   DIAGNÓZISLISTA KIRAKÁSA
-------------------------- */

function renderDiagnosisList() {
    const list = document.getElementById("diagnosisList");
    list.innerHTML = "<h2>Diagnózisok</h2>";

    Object.keys(contents).forEach(diagnosis => {
        const item = document.createElement("div");
        item.className = "diagnosis-item";
        item.textContent = diagnosis;
        item.onclick = () => showTreatment(diagnosis);
        list.appendChild(item);
    });
}

window.onload = renderDiagnosisList;

</script>

"B1 – A program működési logikája": `
  <h2>B1 szint – A program működési logikája</h2>

  <h3>1. Régiók szerinti felépítés</h3>
  <ul>
    <li>A test 5 fő régióra bontva jelenik meg: fej–nyak, vállöv–kar, hát–gerinc, medence–csípő, láb.</li>
    <li>Minden régió külön menüpontban érhető el.</li>
    <li>Minden régió ugyanarra a 6 lépésre épül (felszínes → középső → mély → tengely → integráció).</li>
  </ul>

  <h3>2. A kezelés logikai sorrendje</h3>
  <ul>
    <li>1) Ráhangolódás és megfigyelés</li>
    <li>2) Felszínes tónus csillapítása</li>
    <li>3) Középső tónus harmonizálása</li>
    <li>4) Mély tónus indirekt aktiválása</li>
    <li>5) Tengelyek rendezése</li>
    <li>6) Integráció és lezárás</li>
  </ul>

  <h3>3. Hogyan használja a masszőr?</h3>
  <ul>
    <li>A masszőr kiválasztja a problémás régiót.</li>
    <li>Megnyitja a részletes protokollt.</li>
    <li>A 6 lépést követi, nem erőből, hanem indirekt módon.</li>
    <li>A végén a Kezelési lépések blokk segít összerendezni a teljes folyamatot.</li>
  </ul>

  <h3>4. Miért működik így a rendszer?</h3>
  <ul>
    <li>Mert a test tónuslogikája minden régióban ugyanarra a mintára épül.</li>
    <li>Mert így a masszőr nem téved el: mindig ugyanaz a struktúra.</li>
    <li>Mert így a kliens állapota kiszámíthatóan javul.</li>
  </ul>

  <h3>5. Mit ad ez a masszőrnek?</h3>
  <ul>
    <li>Biztonságos, átlátható kezelési sorrendet.</li>
    <li>Egyszerű döntési logikát.</li>
    <li>Stabil, ismételhető kezelési rendszert.</li>
    <li>Nem kell találgatni: a program vezeti.</li>
  </ul>
`,
"B2 – Alaplogika: tengelyek, kompenzációk, tónusdominanciák": `
  <h2>B2 szint – A test mély működési logikája</h2>

  <h3>1. A test fő tengelyei</h3>
  <ul>
    <li>Fej–nyak tengely</li>
    <li>Vállöv–gerinc felső tengely</li>
    <li>Gerinc középső tengely</li>
    <li>Medence–derék tengely</li>
    <li>Boka–térd–csípő alsó tengely</li>
  </ul>

  <h3>2. Kompenzációs körök</h3>
  <ul>
    <li>Ha egy tengely kibillen, a test másik tengelyen próbál egyensúlyozni.</li>
    <li>Fej előreesése → vállöv túlterhelése → hát felső szakasz kompenzációja.</li>
    <li>Medence billenése → derék túlterhelése → térd–boka kompenzáció.</li>
    <li>Vállöv instabilitása → rotátorköpeny túlterhelése → kar mozgásbeszűkülés.</li>
  </ul>

  <h3>3. Tónusdominanciák</h3>
  <ul>
    <li>Felszínes dominancia: trapéz, levator, paravertebrális felszínes réteg.</li>
    <li>Középső dominancia: lapockastabilizátorok, csípő körüli középső réteg.</li>
    <li>Mély dominancia hiánya: rekesz, multifidus, mély tartóizmok alulműködése.</li>
    <li>A kezelés célja: felszínes → középső → mély réteg egyensúlya.</li>
  </ul>

  <h3>4. A B2 szint célja</h3>

    <li>Fel tudja ismerni a kompenzációs mintákat.</li>
    <li>Biztonságosabban és pontosabban tud kezelni.</li>

    <li>Ha a váll előreesik → mellizom rövidül, hát felső kompenzál.</li>

const menu = document.getElementById("menu");
const content = document.getElementById("content");

Object.keys(contents).forEach(key => {
  const btn = document.createElement("button");
  btn.textContent = key;
  btn.onclick = () => content.innerHTML = contents[key];
  menu.appendChild(btn);
});
</script>
